<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marra's Concert Counter</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="xmas-stage">
            <img src="./img/marracash.jpg" alt="marra" style="display: none;" id="marra">
            <div id="panel" class="panel" style="display: block;">
                <h1>Marra is coming</h1>
                <!-- counter -->
                <div class="counter">
                    <div class="counter-block">
                        <div id="days" class="counter-block-number">00</div>
                        <div class="counter-block-label">Giorni</div>
                    </div>
                    <div class="counter-block">
                        <div id="hours" class="counter-block-number">00</div>
                        <div class="counter-block-label">Ore</div>
                    </div>
                    <div class="counter-block">
                        <div id="minutes" class="counter-block-number">00</div>
                        <div class="counter-block-label">Minuti</div>
                    </div>
                    <div class="counter-block">
                        <div id="seconds" class="counter-block-number">00</div>
                        <div class="counter-block-label">Secondi</div>
                    </div>
                </div>
            </div>
    
            <!-- strumenti -->
            <img class="instrument instrument_1" src="./img/drums.png" alt="strumento 1">
            <img class="instrument instrument_2" src="./img/bass_guitar.png" alt="strumento 2">
            <img class="instrument instrument_3" src="./img/eletric_acusti_guitar.png" alt="strumento 3">
            <img class="instrument instrument_4" src="./img/amplifiers.png" alt="strumento 4">

            <!-- confetti -->
            <img class="confetti confetti_1" src="./img/confetti.png" alt="coriandoli" style="display: none;">
            <img class="confetti confetti_2" src="./img/confetti.png" alt="coriandoli" style="display: none;">
            <img class="confetti confetti_3" src="./img/confetti.png" alt="coriandoli" style="display: none;">
            <img class="confetti confetti_4" src="./img/confetti.png" alt="coriandoli" style="display: none;">
        </div>
    </div>

    <!-- script -->
    <script src="./js/script.js"></script>
</body>
</html>
